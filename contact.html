<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Clujul Meu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #0a101c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px 10%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #4fa3ff;
    }

    main {
      flex: 1;
      padding: 60px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #4fa3ff;
    }

    form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 90, 255, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 300;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #111827;
      color: white;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(79, 163, 255, 0.6);
    }

    button {
      background-color: #4fa3ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3c8de2;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>

<header>
  Contactează-ne
</header>

<main>
  <h2>Trimite un mesaj</h2>
  <form id="contactForm">
    <label for="name">Nume</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Mesaj</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Trimite</button>
  </form>
</main>

<footer>
  &copy; 2025 Clujul Meu. Toate drepturile rezervate.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAOFcVcghGT2krBZeu-DzmcfKJJaw6BwIw",
    authDomain: "clujulmeu-6a0c8.firebaseapp.com",
    projectId: "clujulmeu-6a0c8",
    storageBucket: "clujulmeu-6a0c8.appspot.com",
    messagingSenderId: "812678400907",
    appId: "1:812678400907:web:2078020d10d21d62defd8e",
    measurementId: "G-P36GN1PJZE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = e.target.name.value;
    const email = e.target.email.value;
    const message = e.target.message.value;

    try {
      await addDoc(collection(db, "contacts"), {
        name,
        email,
        message,
        timestamp: new Date()
      });
      alert("Mesaj trimis cu succes! Îți mulțumim.");
      e.target.reset();
    } catch (error) {
      alert("Eroare la trimitere. Încearcă din nou mai târziu.");
      console.error("Firebase error:", error);
    }
  });
</script>

</body>
</html>
