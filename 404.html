<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Pagina nu există</title>
  <style>
    /* RESET & FOND */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00FFEA;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* SCANLINES BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 234, 0.05),
        rgba(0, 255, 234, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
      pointer-events: none;
      animation: scan 5s linear infinite;
    }

    @keyframes scan {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }

    /* TEXT 404 GLITCHY */
    h1 {
      font-size: 12vw;
      position: relative;
      z-index: 2;
      animation: flicker 1.5s infinite;
      text-shadow:
        0 0 2px #0ff,
        0 0 4px #0ff,
        0 0 8px #0ff;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
      }
    }

    /* MESAJ SUB */
    p {
      font-size: 1.5rem;
      color: #00ffee;
      z-index: 2;
      margin-top: -10px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 2px #00ffee;
    }

    /* BUTON */
    a.button {
      background: none;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
      z-index: 2;
    }

    a.button:hover {
      background: #00ffee;
      color: black;
      text-shadow: none;
      box-shadow: 0 0 10px #00ffee;
    }

    /* STATIC OVERLAY */
    .noise {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=');
      opacity: 0.03;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Pagina nu a fost găsită</p>
  <a class="button" href="index.html">Înapoi la meniu</a>
  <div class="noise"></div>
</body>
</html>
